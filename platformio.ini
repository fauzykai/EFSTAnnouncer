[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 512000
lib_deps = 
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	adafruit/RTClib@^2.1.4
	adafruit/Adafruit BusIO@^1.17.4
	dfrobot/DFRobotDFPlayerMini@^1.0.6
